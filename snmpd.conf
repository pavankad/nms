# SNMP Configuration File for Mininet Network Monitoring
# This file configures SNMP daemon for monitoring network devices

# Community strings for SNMP v1 and v2c
# Public read-only access
rocommunity public

# Private read-write access (use with caution)
rwcommunity private

# System information
sysLocation "Mininet Lab Environment"
sysContact "Network Administrator <admin@example.com>"
sysName "Mininet-SNMP-Monitor"

# Listen on all interfaces
agentAddress udp:161

# Enable logging
logOption f /var/log/snmpd.log

# Disk monitoring
disk / 10%
disk /var 10%
disk /tmp 10%

# Load monitoring
load 5 10 20

# Process monitoring
proc snmpd
proc sshd

# Interface monitoring - monitor all network interfaces
includeAllDisks 10%

# System statistics
defaultMonitors yes

# SNMP v3 security (optional but recommended)
# createUser authOnlyUser MD5 auth0nlypass
# createUser authPrivUser MD5 authpassword DES privpassword
# rouser authOnlyUser
# rwuser authPrivUser priv

# Extend SNMP with custom scripts (optional)
# extend test1 /bin/echo "Hello, world!"
# extend-sh test2 /bin/sh /tmp/shtest

# Network interface specific monitoring
view systemonly included .1.3.6.1.2.1.1
view systemonly included .1.3.6.1.2.1.25.1

# Allow access to network interfaces
view all included .1
access notConfigGroup "" any noauth exact all none none

# MIBs to monitor:
# 1.3.6.1.2.1.2 - interfaces
# 1.3.6.1.2.1.4 - IP statistics  
# 1.3.6.1.2.1.6 - TCP statistics
# 1.3.6.1.2.1.7 - UDP statistics